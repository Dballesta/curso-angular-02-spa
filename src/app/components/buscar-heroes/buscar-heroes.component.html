<h1>Resultados de Búsqueda de Heroes <small>{{busqueda}}</small></h1>
<hr />

<ng-container *ngIf="heroes.length == 0; else elseTemplate">
  <div class="alert-info">
    No se han encontrado resultados con el término {{busqueda}}
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="card-columns">

    <app-tarjeta-heroe [heroe]="heroe" *ngFor="let heroe of heroes; let i = index"></app-tarjeta-heroe>

  </div>
</ng-template>
