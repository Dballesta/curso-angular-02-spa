<h1>Resultados de Búsqueda de Heroes <small>{{busqueda}}</small></h1>
<hr />

<ng-container *ngIf="heroes.length == 0; else elseTemplate">
  <div class="alert-info">
    No se han encontrado resultados con el término {{busqueda}}
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="card-columns">
    <div
      class="card animate fadeIn fast"
      *ngFor="let heroe of heroes; let i = index"
    >
      <!-- SRC MANEJADO POR ANGULAR -->
      <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">
          {{ heroe.bio }}
        </p>
        <p class="card-text">
          <small class="text-muted">{{ heroe.aparicion }}</small>
        </p>
        <button
          (click)="verHeroe(i)"
          type="button"
          class="btn btn-outline-primary btn-block"
        >
          Ver mas...
        </button>
      </div>
    </div>
  </div>
</ng-template>
