<h1>Resultados de Búsqueda de Heroes <small>{{busqueda}}</small></h1>
<hr />

<ng-container *ngIf="heroes.length == 0; else elseTemplate">
  <div class="alert-info">
    No se han encontrado resultados con el término {{busqueda}}
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="card-columns">

    <!-- Escucha del objeto interno -->
    <app-tarjeta-heroe (heroeSeleccionado) = " verHeroe( $event ) " [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes"></app-tarjeta-heroe>

  </div>
</ng-template>
