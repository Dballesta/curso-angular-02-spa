<h1>
  <!-- Uso de Pipe Fecha-->
  {{ heroe.nombre }} <small>{{ heroe.aparicion | date:'y' }}</small>
</h1>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" />
    <br /><br />

    <a (click)="volverHeroes()" class="btn btn-outline-danger btn-block">
        Regresar
    </a>
  </div>


  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr />
    <p>
      {{ heroe.bio }}
    </p>

    <div *ngIf="heroe.casa == 'DC'">
      <img
        src="assets/img/dc-folder.png"
        class="img-logo"
        [alt]="heroe.casa"
      />
    </div>

    <div *ngIf="heroe.casa == 'Marvel'">
      <img
        src="assets/img/marvel-folder.png"
        class="img-logo"
        [alt]="heroe.casa"
      />
    </div>
  </div>


</div>
